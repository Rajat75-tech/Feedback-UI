<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="ratings-container">
      <div class="ratings">
        <img src="images/sad.png" alt="">
        <small>Unhappy</small>
      </div>
      <div class="ratings">
        <img src="images/neutral.png" alt="">
        <small>Neutral</small>
      </div>
      <div class="ratings">
        <img src="images/happy.png" alt="">
        <small>Satisfied</small>
      </div>
    </div>
    <button id="btn">Send Review</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
